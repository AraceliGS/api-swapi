<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="row">
      <div class="s12 m12 l12">
        <nav>
          <div class="nav-wrapper navbar">
            <a href="https://fontmeme.com/es/fuente-de-star-wars/" class="brand-logo center"><img src="https://fontmeme.com/permalink/180214/355cb64eb65f6ed7b97c29bae21a5403.png" alt="fuente-de-star-wars" border="0"></a>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <!-- Contenido Principal -->
  <main>
    <!-- Formulario de Registro -->
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12 center-align">
          <h1 class="title">Reg√≠strate</h1>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate input">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate input">
              <label for="password">Password</label>
             </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s12 m12 l12 center-align">
          <a href="views/main-view.html" id="register-button" class="waves-effect waves-light button btn-large" disabled>Ingresa</a>
        </div>
      </div>    
    </div>
  </main>
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
